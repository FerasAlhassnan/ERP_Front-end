<html dir="rtl" lang="AR">
<head>
<meta charset="utf-8">
<title>النظام المالي</title>

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script src="../vue.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src=" https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  
  <link id="bootstrapcss" href="../bootstrap.css" rel="stylesheet">
    <link id="headercss" href="../header.css" rel="stylesheet">
   	<link id="stylecss" href="../style.css" rel="stylesheet">
   	
  

</head>


<body>
<div id="body">
	<mynavbar></mynavbar>
	<div class="row">
	<div class="col-md-2">
             

    </div>
	<div class="col-md-8"><br><hr>
	<p>أهلا وسهلا بك في النظام المالي! </p>
	<p>دليل الميزانية لسنة {{id}}م</p>
	<hr>
	<h3 id="title-budget"></h3>
	<table style="width:100%">
	<tr id="tableHeaders">
		<th>السنة الميلادية</th>
		<th>السقف</th>
		<th>الطلب</th>
	</tr>
	<tr v-for="budget in allBudgets" @click="getBudget" v-bind:id="budget.p_Year" style="color: #007bff" v-if="section === null && type ==='budget'">
		<td v-for="bud in budget"  v-if="bud !== 'SendSections' && bud !== 'SendChapters' && bud !=='SendBudgets'"> 
			{{bud}}
		</td>
	</tr>
	<tr v-for="budget in allBudgets" v-if="section === 'full' && type ==='budget'">
		<td v-for="bud in budget" v-if="bud !== 'SendSections' && bud !== 'SendChapters' && bud !=='SendBudgets'">
			{{bud}}
		</td>
	</tr>
	<tr v-for="budget in allBudgets" @click="getBudget" v-bind:id="budget.p_Code" style="color: #007bff" v-if="section === null && type ==='chapter'">
		<td v-for="bud in budget"  v-if="bud !== 'SendSections' && bud !== 'SendChapters' && bud !=='SendBudgets'"> 
			{{bud}}
		</td>
	</tr>
	<tr v-for="budget in allBudgets" v-if="section === 'full' && type ==='chapter'">
		<td v-for="bud in budget" v-if="bud !== 'SendSections' && bud !== 'SendChapters' && bud !=='SendBudgets'">
			{{bud}}
		</td>
	</tr>
	<tr v-for="budget in allBudgets" @click="getBudget" style="color: #007bff" v-if="section === null && type ==='section'">
		<td v-for="bud in budget"  v-if="bud !== 'SendSections' && bud !== 'SendChapters' && bud !=='SendBudgets'"> 
			{{bud}}
		</td>
	</tr>
	<tr v-for="budget in allBudgets" v-if="section === 'full' && type ==='section'">
		<td v-for="bud in budget" v-if="bud !== 'SendSections' && bud !== 'SendChapters' && bud !=='SendBudgets'">
			{{bud}}
		</td>
	</tr>
</table>
</div>
</div>
 	<myfooter id="footer"></myfooter>
 </div>
  
<script src="./home.js"></script>



  
<style>
  #body {
  min-height: 94.5vh;
  position: relative;
  margin: 0;
  padding-bottom: 100px; 
  box-sizing: border-box;
}


#footer {
  position: absolute;
  bottom: 0;
  color:white;
  width: 100%;
}
</style>

</body>



</html>
